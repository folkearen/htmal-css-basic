<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background: papayawhip; 
        } /* Etiqueta Universal*/

        div {
            background: lightcyan;
        } /* Etiqueta tipo*/
        .titulo{
            color: royalblue;
        } /* Etiqueta clase*/
        #titulo2 {
            color: springgreen;
        } /* Etiqueta id*/

        a[href="www.ceinted.com"] {
            color:cadetblue
        } /* Etiqueta atributo*/

    </style>
</head>
<body>
    <div class="titulo"> Hola </div>
    <div id="titulo2"> Mundo </div>
    <a href="www.ceinted.com">CEINTED</a>
    
</body>
</html>
